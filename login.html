<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login | CM Parkiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100vh;
      overflow: hidden; /* tidak bisa scroll */
    }
  </style>
</head>
<body class="bg-cover bg-center h-screen w-screen relative text-white"
  style="background-image: url('./aset/login.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/70"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-between h-full px-6 py-10">

    <!-- Logo & Judul -->
    <div class="text-center mt-6">
      <img src="./aset/cm1.jpeg" alt="Logo CM" class="w-20 h-20 mx-auto rounded-full border-2 border-cyan-400 shadow-lg">
      <h2 class="text-2xl font-extrabold mt-4 text-cyan-400">Centralized Maintenance</h2>
      <p class="text-sm text-gray-300 mt-1">Login untuk melanjutkan</p>
    </div>

    <!-- Form -->
    <div class="w-full max-w-md space-y-5">
      <input type="text" id="username"
        class="w-full bg-gray-800/70 border border-gray-600 px-4 py-3 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        placeholder="Masukkan Username" required>

      <input type="password" id="password"
        class="w-full bg-gray-800/70 border border-gray-600 px-4 py-3 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        placeholder="Masukkan Password" required>
    </div>

    <!-- Tombol Login Fixed di bawah -->
    <div class="w-full max-w-md">
      <button id="loginBtn"
        class="w-full py-4 bg-gradient-to-r from-cyan-500 to-cyan-400 text-gray-900 font-bold rounded-xl shadow-lg hover:scale-105 transform transition">
        Masuk
      </button>
      <p class="text-center text-xs text-gray-400 mt-3">© 2025 Centralized Maintenance</p>
    </div>

  </div>

  <script>
    const btn = document.getElementById('loginBtn');
    btn.addEventListener('click', function(e) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const allowedUsername = 'KangMuis';
      const allowedPassword = 'Bocil240817';

      if (username === allowedUsername && password === allowedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('⚠️ Username atau password salah MAS BRO!');
      }
    });
  </script>

</body>
</html>
