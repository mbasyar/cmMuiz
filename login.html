<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CM Parkiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center"
  style="background-image: url('./aset/login.jpg');">

  <!-- Overlay gelap agar teks lebih jelas -->
  <div class="absolute inset-0 bg-black/70"></div>

  <!-- Card Login -->
  <div class="relative z-10 bg-gray-900/80 backdrop-blur-md shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-700">
    <div class="text-center mb-6">
      <img src="./aset/cm1.jpeg" alt="Logo CM" class="w-16 h-16 mx-auto rounded-full border border-cyan-400 shadow">
      <h2 class="text-2xl font-extrabold mt-4 text-cyan-400">Login ke CM Learning</h2>
      <p class="text-sm text-gray-400 mt-1">Akses hanya untuk pengguna terdaftar</p>
    </div>

    <!-- Form Login -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-300 text-sm mb-1">Username</label>
        <input type="text" id="username"
          class="w-full bg-gray-800 border border-gray-700 px-4 py-2 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          placeholder="Masukkan username" required>
      </div>
      <div>
        <label class="block text-gray-300 text-sm mb-1">Password</label>
        <input type="password" id="password"
          class="w-full bg-gray-800 border border-gray-700 px-4 py-2 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          placeholder="Masukkan password" required>
      </div>
      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-cyan-500 to-cyan-400 text-gray-900 font-bold rounded-lg shadow-lg hover:scale-105 transform transition">
        Masuk
      </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">© 2025 Centralized Maintenance</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // User yang diizinkan
      const allowedUsername = 'basyar';
      const allowedPassword = 'parkir123';

      if (username === allowedUsername && password === allowedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('⚠️ Username atau password salah MAS BRO!');
      }
    });
  </script>

</body>
</html>
